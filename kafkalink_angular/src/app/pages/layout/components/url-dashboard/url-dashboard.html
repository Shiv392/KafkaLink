<div>
<div class="w-[400px]">
    <form [formGroup]="this.url_form" (ngSubmit)="form_submit()">
        <app-input formControlName="url_input"></app-input>
        <div>
            <app-button

            [disabled]="this.url_form?.invalid"
            ></app-button>
        </div>
    </form>

</div>
